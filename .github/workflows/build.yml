name: Build on Push

on:
  push:
    branches:
      - main  # Adjust this if you want to trigger the workflow on other branches

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This allows writing to the repository, needed for creating releases
      packages: write
      
    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Upload the folder as a build artifact
    - name: Create artifact
      id: create_artifact
      uses: actions/upload-artifact@v4
      with:
        name: pack
        path: .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: 'v${{ github.run_number }}'  # You can customize the tag naming
        release_name: 'Release ${{ github.run_number }}'
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Artifact
      id: download_artifact
      uses: actions/download-artifact@v3
      with:
        path: .

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./pack.zip
        asset_name: pack.zip
        asset_content_type: application/zip
